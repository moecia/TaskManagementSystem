<body class="text-center">
  <form class="form-signin" (ngSubmit)="userLogin(loginForm)" #loginForm="ngForm">
    <div class="form-group mb-3">
      <h1 class="h2 font-weight-normal">Task Management System</h1>
    </div>
    <div class="form-group mt-3">
      <label for="inputEmail" class="sr-only">Username</label>
      <input type="text" class="form-control " placeholder="Username" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <div class="form-group">
      <label class="label label-danger" *ngIf='messageService.loginErrorMessage'>{{messageService.loginErrorMessage}}</label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit"><i class="fa fa-sign-in"></i> Log in</button>
    <button class="btn btn-lg btn-primary btn-block" data-toggle="modal" data-target="#signupForm" type="button"><i
        class="fa fa-user-plus"></i> Sign up</button>
  </form>
</body>

<!-- Sign up -->
<div class="modal fade" id="signupForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">New User</h2>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="userSignup(signupForm)" #signupForm="ngForm">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="email"
                name="email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="pwd"
                name="pwd">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Confirm password"
                [(ngModel)]="confirmPwd" name="confirmPwd">
            </div>
          </div>
          <div class="form-group">
            <p class="text-danger" *ngIf='messageService.signupErrorMessage'>{{messageService.signupErrorMessage}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
